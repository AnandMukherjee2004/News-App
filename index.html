<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="assets/logotype.png" alt="" id="big-logo">
                <img src="assets/logo-small.png" alt="" id="small-logo"> 
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="nav-item hover-link" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="nav-item hover-link" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="nav-item hover-link" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-input" id="news-input" placeholder="e.g. Science">
                <button class="search-btn" id="search-btn">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 14/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, accusamus atque. Velit, blanditiis ducimus. Aperiam aliquam perspiciatis ipsa blanditiis? A laboriosam ipsum, obcaecati dolorem asperiores facere possimus neque consequatur numquam.</p>
            </div>
        </div>
    </template>


    <script src="app.js"></script>
</body>
</html>
